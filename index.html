<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Australia Postcode Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Australia Postcode Search</h1>
  <div id="controls">
    <input type="text" id="postcodeInput" placeholder="Enter postcodes (comma-separated)" />
    <label><input type="checkbox" id="sameColor" /> Use same color</label>
    <button id="searchBtn">Search</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
